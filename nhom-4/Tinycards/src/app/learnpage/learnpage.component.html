<div style="background-color:whitesmoke">
  <button class="my-3 mx-5" routerLink="/home">X</button>
  <div class="row">
    <div class="col col-sm-offset-3"></div>
    <div class="col">
      <label>
        <input type="checkbox"/>
        <div class="card" (onclick)="flip()">
          <div *ngIf="isFront" class="front" (onclick)="flip()">
            <img id="imgFront" alt="">
          </div>
          <div *ngIf="!isFront" class="back" (onclick)="flip()">
            <h2>{{theBack}}</h2>
          </div>
        </div>
        <button *ngIf="(this.i) > 0" class="btn btn-success my-3 float-left" (click)=" backCard();">Back</button>
        <button *ngIf="(this.i) < (this.cards.length-1) " class="btn btn-success my-3 float-right" (click)="nextCard()">Next</button>
      </label>

    </div>
    <div class="col col-sm-offset-3"></div>
  </div>
</div>
