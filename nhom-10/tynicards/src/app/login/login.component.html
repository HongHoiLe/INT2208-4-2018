Login
<div>
  {{ notification }}
</div>
<form (submit)="logIn($event)">
  <input type="text" placeholder="Username" id="username">
  <br>
  <input type="password" placeholder="Password" id="password">
  <br>
  <input type="submit" value="Submit">
</form>
<br>
or 
<button routerLink="/register">Register</button>
