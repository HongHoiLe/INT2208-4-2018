<h1>{{ deck.title }}</h1>
<h3>{{ deck.description }}</h3>
<div>
  <a routerLink="/edit/{{ deck._id }}">Edit</a>
</div>
<p>All lessons:</p>
<div *ngFor="let lesson of deck.lessons">
    <a routerLink="/learn/{{ deck._id }}/{{ lesson.orderNum }}">Lesson {{ lesson.orderNum }}</a>
</div>
<p>All cards:</p>

<ng-container *ngFor="let lesson of deck.lessons">
  <ng-container *ngFor="let card of lesson.cards">
    <div>{{ card.front }} - {{ card.back }}</div>
  </ng-container>
